<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="todoinput">
    <button id="todobtn">Add</button>
    
   <script>
     let input=document.getElementById('todoinput');
     let btn=document.getElementById('todobtn');

     btn.addEventListener('click', function(){
        let li =document.createElement('li');
         let input=document.createAttribute('input');
         input.setAttritube('type','text');
         input.setAttritube('value',input.value);
         input.setAttritube('readonly','readonly');
         
         li.appendChild(input);
         li.appendChild(li);
     })
   </script>
</body>
</html>
